<html>
<head>
    <title>Coromon Code Solver</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/guess.js"></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap');</style>
    <style>@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap');</style>
</head>
<body onload="load()">
<div id=difficultyContainer>
    <div style="margin-bottom: 10%;">
        <select id=selectDifficulty onChange="difficultySelected(this.value);">
            <option selected disabled hidden>Select difficulty</option>
            <option>Easy</option>
        </select>
    </div>
    <label style="font-size: 25px; font-family: Montserrat; color: white;">Can't use the dropdown? Refresh the page!</label>
</div>
<div id=progress style="width: 50%; margin: auto; margin-top: 8%; text-align: center;">
    <label id=direction>ENTER THE FOLLOWING CODE IN GAME:</label>
    <div id=topColorGrid style="margin-top: 5%; margin-bottom: 3%;">
        <button id="slot1"></button>
        <button id="slot2"></button>
        <button id="slot3"></button>
        <button id="slot4"></button>
    </div>
    <div id=topStatusGrid style="margin-top: 5%; margin-bottom: 3%;">
        <div>
            <button id="slot5"></button>
            <select id=correctNum><option>0</option><option>1</option><option>2</option><option>3</option></select>
        </div>
        <div>
            <button id="slot6"></button>
            <select id=inorrectNum><option>0</option><option>1</option><option>2</option><option>3</option><option>4</option></select>
        </div>
        <div>
            <button id="slot7"></button>
            <select id=invalidNum><option>0</option><option>1</option><option>2</option><option>3</option><option>4</option></select>
        </div>
    </div>
    <div style="width: 40%; display: table; margin: 0 auto;">
        <span id=confirmCodeEnteredParent onclick="codeEnterConfirmed()">
            <div id=confirmCodeEntered>I entered the code above</div>
        </span>
    <button id=confirmResusltsEntered onclick="resultsEnterConfirmed()">I entered the results from the game</button>
    </div>
</div>
<div id=historyContainer>
    <div id=historyName style="text-align: center; margin: auto; margin-top: 5%; border-bottom: 1px solid #818181; padding: 10px; width: 20%;">
        <label style=" font-size: 20px; font-family: Montserrat; color: 818181;">History</label>
    </div>
    <div id=historyList style="margin-top: 1%; position">
        <div class=results style="margin: auto; margin-bottom: 1%; text-align: center;">
            <label></label>
            <label></label>
            <label></label>
            <label></label>
            <label></label>
            <label></label>
            <label></label>
        </div>
    </div>
</div>
<div id=imageSources>
    <img id="greenFuse" src="img/greenFuse.png" ondragstart="return false;"></img>
    <img id="redFuse" src="img/redFuse.png" ondragstart="return false;"></img>
    <img id="blueFuse" src="img/blueFuse.png" ondragstart="return false;"></img>
    <img id="orangeFuse" src="img/orangeFuse.png" ondragstart="return false;"></img>
    <img id="yellowFuse" src="img/yellowFuse.png" ondragstart="return false;"></img>

    <img id="correct" src="img/correct.png" ondragstart="return false;"></img>
    <img id="incorrect" src="img/incorrect.png" ondragstart="return false;"></img>
    <img id="invalid" src="img/invalid.png" ondragstart="return false;"></img>
</div>

</body>
</html>
